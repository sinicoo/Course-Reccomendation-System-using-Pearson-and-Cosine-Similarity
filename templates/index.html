<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apptitude Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #4cae4c;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Apptitude Test</h1>
        </div>
    </header>
    <div class="container">
        
        <form method="post">
            <h2>Enter Your Scores</h2>
            <div class="form-group">
                <label for="Verbal Language">Verbal Language:</label>
                <input type="number" id="Verbal Language" name="Verbal Language" step="0.01">
            </div>
            <div class="form-group">
                <label for="Reading Comprehension">Reading Comprehension:</label>
                <input type="number" id="Reading Comprehension" name="Reading Comprehension" step="0.01">
            </div>
            <div class="form-group">
                <label for="English">English:</label>
                <input type="number" id="English" name="English" step="0.01">
            </div>
            <div class="form-group">
                <label for="Math">Math:</label>
                <input type="number" id="Math" name="Math" step="0.01">
            </div>
            <div class="form-group">
                <label for="Non Verbal">Non Verbal:</label>
                <input type="number" id="Non Verbal" name="Non Verbal" step="0.01">
            </div>
            <div class="form-group">
                <label for="Basic Computer">Basic Computer:</label>
                <input type="number" id="Basic Computer" name="Basic Computer" step="0.01">
            </div>
            <div class="form-group">
                <label for="Clerical">Clerical:</label>
                <input type="number" id="Clerical" name="Clerical" step="0.01">
            </div>
            {% if error %}
            <div style="color: red;">
                <strong>{{ error }}</strong>
            </div>
        {% endif %}
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Course Recommendation</p>
    </footer>
</body>
</html>
