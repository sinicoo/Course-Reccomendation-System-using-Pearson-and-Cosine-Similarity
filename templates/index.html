<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aptitude Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        h1 {
            margin: 0;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"], input[type="number"], input[type="file"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #5cb85c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #4cae4c;
        }
        .footer {
            text-align: center;
            padding: 20px;
            background: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Aptitude Test</h1>
        </div>
    </header>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            <h2>Upload Your Excel File</h2>
            <div class="form-group">
                <label for="file">Choose Excel file (.xlsx):</label>
                <input type="file" id="file" name="file" accept=".xlsx">
            </div>
            
            <h2>Personal Information</h2>
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="control_number">Control Number:</label>
                <input type="number" id="control_number" name="control_number" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <h2>Enter Your Scores</h2>
            <div class="form-group">
                <label for="Verbal Language">Verbal Language:</label>
                <input type="number" id="Verbal Language" name="Verbal Language" step="0.01">
            </div>
            <div class="form-group">
                <label for="Reading Comprehension">Reading Comprehension:</label>
                <input type="number" id="Reading Comprehension" name="Reading Comprehension" step="0.01">
            </div>
            <div class="form-group">
                <label for="English">English:</label>
                <input type="number" id="English" name="English" step="0.01">
            </div>
            <div class="form-group">
                <label for="Math">Math:</label>
                <input type="number" id="Math" name="Math" step="0.01">
            </div>
            <div class="form-group">
                <label for="Non Verbal">Non Verbal:</label>
                <input type="number" id="Non Verbal" name="Non Verbal" step="0.01">
            </div>
            <div class="form-group">
                <label for="Basic Computer">Basic Computer:</label>
                <input type="number" id="Basic Computer" name="Basic Computer" step="0.01">
            </div>

            {% if error %}
            <div style="color: red;">
                <strong>{{ error }}</strong>
            </div>
            {% endif %}
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Aptitude Test. All rights reserved.</p>
    </footer>
</body>
</html>
